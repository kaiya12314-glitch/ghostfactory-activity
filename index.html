<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>社群任務進度頁面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #0f172a;
      color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    .title {
      text-align: center;
      margin-bottom: 8px;
      font-size: 24px;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .progress-card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 16px 16px 14px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      margin-bottom: 20px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.7);
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .progress-title {
      font-size: 14px;
      font-weight: 600;
    }

    .progress-info {
      font-size: 12px;
      color: #e5e7eb;
    }

    .progress-bar {
      position: relative;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: #111827;
      overflow: hidden;
      margin-top: 6px;
    }

    .progress-inner {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, #f97316, #facc15);
      transition: width 0.2s ease-out;
    }

    .tasks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .task-card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 16px 16px 14px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.8);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .task-pill {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
    }

    .task-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .task-title span.tag {
      font-size: 11px;
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(55, 65, 81, 0.7);
      color: #d1d5db;
    }

    .task-desc {
      font-size: 13px;
      color: #9ca3af;
      margin: 0;
    }

    .fb-box {
      margin: 4px 0 4px;
    }

    .mobile-like-hint {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
      display: none; /* 預設桌機不顯示 */
    }

    .btn-group {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .btn-mark {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 13px;
      cursor: pointer;
      background: linear-gradient(135deg, #f97316, #facc15);
      color: #111827;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(248, 181, 0, 0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
      white-space: nowrap;
    }

    .btn-mark:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(248, 181, 0, 0.4);
      filter: brightness(1.03);
    }

    .btn-mark.done {
      background: #16a34a;
      color: #ecfdf5;
      box-shadow: 0 10px 25px rgba(22, 163, 74, 0.35);
    }

    .btn-mark.done:hover {
      box-shadow: 0 16px 30px rgba(22, 163, 74, 0.45);
    }

    .btn-link {
      border: none;
      border-radius: 999px;
      padding: 7px 12px;
      font-size: 12px;
      cursor: pointer;
      background: rgba(31, 41, 55, 0.9);
