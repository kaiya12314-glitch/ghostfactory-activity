<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>社群任務進度頁面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #0f172a;
      color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    .title {
      text-align: center;
      margin-bottom: 8px;
      font-size: 24px;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    /* 進度條區塊 */
    .progress-card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 16px 16px 14px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      margin-bottom: 20px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.7);
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .progress-title {
      font-size: 14px;
      font-weight: 600;
    }

    .progress-info {
      font-size: 12px;
      color: #e5e7eb;
    }

    .progress-bar {
      position: relative;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: #111827;
      overflow: hidden;
      margin-top: 6px;
    }

    .progress-inner {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, #f97316, #facc15);
      transition: width 0.2s ease-out;
    }

    /* 任務卡片 */
    .tasks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .task-card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 16px 16px 14px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.8);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .task-pill {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
    }

    .task-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .task-title span.tag {
      font-size: 11px;
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(55, 65, 81, 0.7);
      color: #d1d5db;
    }

    .task-desc {
      font-size: 13px;
      color: #9ca3af;
      margin: 0;
    }

    .fb-box {
      margin: 4px 0 8px;
    }

    .btn-group {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .btn-mark {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 13px;
      cursor: pointer;
      background: linear-gradient(135deg, #f97316, #facc15);
      color: #111827;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(248, 181, 0, 0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
      white-space: nowrap;
    }

    .btn-mark:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(248, 181, 0, 0.4);
      filter: brightness(1.03);
    }

    .btn-mark.done {
      background: #16a34a;
      color: #ecfdf5;
      box-shadow: 0 10px 25px rgba(22, 163, 74, 0.35);
    }

    .btn-mark.done:hover {
      box-shadow: 0 16px 30px rgba(22, 163, 74, 0.45);
    }

    .btn-link {
      border: none;
      border-radius: 999px;
      padding: 7px 12px;
      font-size: 12px;
      cursor: pointer;
      background: rgba(31, 41, 55, 0.9);
      color: #e5e7eb;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      white-space: nowrap;
    }

    .task-hint {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
    }

    .note {
      font-size: 11px;
      color: #6b7280;
      margin-top: 18px;
      text-align: center;
      line-height: 1.6;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- FB Root & SDK -->
  <div id="fb-root"></div>
  <script
    async
    defer
    crossorigin="anonymous"
    src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v19.0"
  ></script>

  <div class="page">
    <div class="title">社群任務進度</div>
    <div class="subtitle">
      完成任務後，請點「標記完成」，上方進度條會更新，<br />
      工作人員可依畫面判斷完成度。
    </div>

    <!-- 進度條 -->
    <div class="progress-card">
      <div class="progress-header">
        <div class="progress-title">任務完成進度</div>
        <div class="progress-info" id="progressText">
          已完成 0 / 4 個任務
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress-inner" id="progressBar"></div>
      </div>
    </div>

    <!-- 任務列表 -->
    <div class="tasks-grid">

      <!-- 任務 1 -->
      <div class="task-card" data-task-id="ghost">
        <div class="task-pill">任務一</div>
        <h3 class="task-title">
          按讚 Ghost factory 粉絲專頁 <span class="tag">粉絲專頁</span>
        </h3>
        <p class="task-desc">先按讚，再點「標記完成」。</p>

        <div class="fb-box">
          <div class="fb-like"
            data-href="https://www.facebook.com/GhostXFactory"
            data-width=""
            data-layout="standard"
            data-action="like"
            data-size="large"
            data-share="false">
          </div>
        </div>

        <div class="btn-group">
          <button class="btn-mark" onclick="toggleTask('ghost')">標記完成</button>
          <a class="btn-link" href="https://www.facebook.com/GhostXFactory" target="_blank">打開粉專</a>
        </div>
      </div>

      <!-- 任務 2（已換新網址） -->
      <div class="task-card" data-task-id="sixis">
        <div class="task-pill">任務二</div>
        <h3 class="task-title">
          按讚 SIXIS 粉絲專頁 <span class="tag">粉絲專頁</span>
        </h3>
        <p class="task-desc">先按讚，再點「標記完成」。</p>

        <div class="fb-box">
          <div class="fb-like"
            data-href="https://www.facebook.com/6sixis"
            data-width=""
            data-layout="standard"
            data-action="like"
            data-size="large"
            data-share="false">
          </div>
        </div>

        <div class="btn-group">
          <button class="btn-mark" onclick="toggleTask('sixis')">標記完成</button>
          <a class="btn-link" href="https://www.facebook.com/6sixis" target="_blank">打開粉專</a>
        </div>
      </div>

      <!-- 任務 3 -->
      <div class="task-card" data-task-id="awesome">
        <div class="task-pill">任務三</div>
        <h3 class="task-title">
          按讚 亞丞車業 AwesomeMotor88 粉絲專頁 <span class="tag">粉絲專頁</span>
        </h3>
        <p class="task-desc">按讚後，點「標記完成」。</p>

        <div class="fb-box">
          <div class="fb-like"
            data-href="https://www.facebook.com/AwesomeMotor88"
            data-width=""
            data-layout="standard"
            data-action="like"
            data-size="large"
            data-share="false">
          </div>
        </div>

        <div class="btn-group">
          <button class="btn-mark" onclick="toggleTask('awesome')">標記完成</button>
          <a class="btn-link" href="https://www.facebook.com/AwesomeMotor88" target="_blank">打開粉專</a>
        </div>
      </div>

      <!-- 任務 4 -->
      <div class="task-card" data-task-id="fiddle">
        <div class="task-pill">任務四</div>
        <h3 class="task-title">
          加入 Fiddle 158 社團 <span class="tag">社團</span>
        </h3>
        <p class="task-desc">加入社團後，點「標記完成」。</p>

        <div class="fb-box">
          <div class="fb-like"
            data-href="https://www.facebook.com/groups/1078978110962415"
            data-width=""
            data-layout="standard"
            data-action="like"
            data-size="large"
            data-share="false">
          </div>
        </div>

        <div class="btn-group">
          <button class="btn-mark" onclick="toggleTask('fiddle')">標記完成</button>
          <a class="btn-link" href="https://www.facebook.com/groups/1078978110962415" target="_blank">打開社團</a>
        </div>
      </div>

    </div>

    <div class="note">
      ▲ 本頁面僅供標記與檢視完成度，實際資格以工作人員為準。
    </div>
  </div>

  <script>
    const taskState = { ghost:false, sixis:false, awesome:false, fiddle:false };

    function updateProgress() {
      const total = Object.keys(taskState).length;
      const done  = Object.values(taskState).filter(Boolean).length;
      const percent = (done / total) * 100;

      document.getElementById("progressBar").style.width = percent + "%";
      document.getElementById("progressText").textContent =
        `已完成 ${done} / ${total} 個任務`;
    }

    function toggleTask(id) {
      taskState[id] = !taskState[id];

      const card = document.querySelector(`.task-card[data-task-id="${id}"]`);
      const btn  = card.querySelector(".btn-mark");

      if (taskState[id]) {
        btn.classList.add("done");
        btn.textContent = "已完成 ✓";
      } else {
        btn.classList.remove("done");
        btn.textContent = "標記完成";
      }

      updateProgress();
    }

    updateProgress();
  </script>
</body>
</html>
